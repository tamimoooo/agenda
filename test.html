            margin-bottom: 10px;
            color: #b22222;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;

        .expandable-content {

        }
        .agenda {

            flex-direction: column;
            align-items: flex-start;
        }
        .circle {

            height: 60px;
            border-radius: 50%;
            background-color: #d32f2f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8em;
            margin: 20px auto 5px auto;
            text-align: center;
        }
        .day-text {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #b22222;
        }
        .agenda-items {
            flex: 1;
            min-width: 250px;
        }
        ul {
            padding-left: 20px;
            text-align: left;
            margin-bottom: 15px;
        }
        ul li {
            margin-bottom: 20px;
        }
        .agenda-items ul li,
        #contacts-content ul li {
            margin-bottom: 20px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #b22222;
        }
        a:hover {
            color: #333;
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .section-title {
                font-size: 1.5em;
            }
            .circle {
                width: 50px;
                height: 50px;
                font-size: 0.7em;
                margin-bottom: 10px;
            }
            .agenda {
                align-items: center;
            }
        }

        /* New styles for the picture section */
        .photo-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .photo-box {
            border: 2px dashed #d32f2f;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            background-color: #fff;
        }

        .photo-box input[type="file"] {
            display: block;
            margin: 10px auto;
        }

        .photo-label {
            margin-top: 5px;
            font-weight: bold;
            color: #333;
        }

        .photo-input {
            margin: 5px 0;
            width: 90%;
        }
    </style>
    <script>
        function toggleSection(id) {
            const section = document.getElementById(id);
            const content = section.querySelector('.expandable-content');
            const twisty = section.querySelector('.twisty');
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                twisty.textContent = '▼';
            } else {
                content.style.display = 'none';
                twisty.textContent = '▶';
            }
        }
    </script>
