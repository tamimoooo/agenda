<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PNG Images</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Display PNG Images</h1>
    <div class="image-container">
        <img src="file.png" alt="Image 1">
        <img src="file2.png" alt="Image 2">
        <img src="file3.png" alt="Image 3">
    </div>
</body>
</html>
