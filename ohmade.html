<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded HTML Files</title>
    <style>
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        iframe {
            width: 30%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Embedded HTML Files</h1>
    <div class="iframe-container">
        <iframe src="file.png" title="HTML File 1"></iframe>
        <iframe src="file2.png" title="HTML File 2"></iframe>
        <iframe src="file3.png" title="HTML File 3"></iframe>
    </div>
</body>
</html>
